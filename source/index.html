<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <!--DO NOT REMOVE: This tag links the css source file to the document-->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <h1>Pomodoro Timer</h1>
      <nav>
        <!--navigation links (v2 projects?)-->
        <!-- Template for task menu, drop-down menu not yet inplemented -->
        <input type="image" src="./media/menu_icon.png" id="task_menu"/>

      </nav>
    </header>
    <main>
        <svg id="timer-display" width="70%" height="70%" viewBox="0 0 121 121">
          <path id="light" d="M60,60 v-60 a60,60 0 0,1 0,120 a60,60 0 1,1 0,-120" fill="#E46E6E" />
          <path id="dark" d="M60,60 v-60 a60,60 0 0,1 0,0" fill="#D8D8D8" />
          <path d="M10,60 a50,50 0 0,1 100,0 a50,50 0 0,1 -100,0" fill="white" />
          <text id="time" x="60" y="68" font-size="20px" text-anchor="middle" fill="#E46E6E">00:00</text>
        </svg>

        <!-- The text for session counter would be replaced once user starts working -->
        <text id="session-counter">Start your working session now</text>  
        
        <div id="timer-control">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
    </main>
    <footer>
      <p>CSE 110 Group 5</p>
    </footer>
  
    <!--DO NOT REMOVE: These tags link the javascript source files to the document-->
    <script src="js/timer.js"></script>
    <script src="js/pomodoro.js"></script>

</body>
</html>
