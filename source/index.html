<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <!--DO NOT REMOVE: This tag links the css source file to the document-->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <h1>Pomodoro Timer</h1>
      <nav>
        <!--navigation links (v2 projects?)-->
        <!-- Template for task menu, drop-down menu not yet inplemented -->
        <input type="image" src="./media/menu_icon.png" id="task_menu"/>

      </nav>
    </header>
    <main>
      <ul class="flex-container" display="flex" flex-wrap="wrap">
        <li class="flex-item" >
          <svg id="timer-display" viewBox="0 0 80 80">
            <!-- Used to transform the rings to begin animation at correct position -->
            <g id="rings">
              <circle cx="40" cy="40" r="36" fill="none" id="background-ring"/>
              <circle cx="40" cy="40" r="36" fill="none" id="burndown-ring" stroke-dasharray="0 226">
                <!-- SVG to animate the stroke of the circle. Started and duration edited by timer.js -->
                <animate id="burndown-anim" attributeType="XML" attributeName="stroke-dasharray" from="0 226" to="226.08 226" begin="indefinite"/>
              </circle>
            </g>
            <text id="time" x="40" y="48" font-size="20px" text-anchor="middle" fill="#E46E6E">00:00</text>
          </svg>
        </li>
        <!-- For now display log list regardless of state 
          (Final version should only display list while resting)-->
        <li class="flex-item" id="log-record" display="none">
          <center margin-top=0><li id = "title">Distraction Log</li></center>
            <ul class="log-list">
              <li>Dog Barked<hr></li>
              <li>Text from Mom<hr></li>
              <li>Text from Dad<hr></li>
              <li>...</li>
            </ul>
        </li>
      </ul>


        <!-- The text for session counter would be replaced once user starts working -->
      <div id="pomodoro-state">
        <text> Pomodoro&nbsp; </text> 
        <text id="pomodoro-count-text"> 0 </text>
        <text> &nbsp;&nbsp;|&nbsp;&nbsp; </text>
        <text id="pomodoro-state-text"> Stopped </text>
      </div>
      
      <div id="timer-control">
        <button id="start">Start</button>
        <button id="stop">Log</button>
        <button id="reset" position="right">Reset</button>
      </div>

      <div id="pop-window" class="modal">
        <!-- Modal content -->
        <div class="modal-content" text-align='center'>
          <span class="close">&times;</span>
          <p id='log-text'>What distracted you ?</p>
          <!-- Form that stores user input-->
          <form action="/action_page.php">
            <input type="text" id="distraction" placeholder='My dog barked...'><hr>
          </form>
          <button id="log">Log Distraction</button>
        </div>
      </div>



    </main>
    <footer>
      <p>CSE 110 Group 5</p>
    </footer>
  
    <!--DO NOT REMOVE: These tags link the javascript source files to the document-->

    <!-- Set to modules so that pomodoro.js can import timer.js -->
    <script src="js/timer.js"></script>
    <script src="js/pomodoro.js"></script>
</body>
</html>
